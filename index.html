<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>book-multiple</title><path d="M19,18H9A2,2 0 0,1 7,16V4A2,2 0 0,1 9,2H10V7L12,5.5L14,7V2H19A2,2 0 0,1 21,4V16A2,2 0 0,1 19,18M17,20V22H5A2,2 0 0,1 3,20V6H5V20H17Z" /></svg>'
    />
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="outmost-container">
      <div class="sidebar">
        <form action="/script.js" method="post" class="add-book" id="add-book">
          <div class="form-section">
            <label for="bookName">Name of the book: </label
            ><input
              type="text"
              name="bookName"
              id="bookName"
              autocomplete="off"
              required
            />
          </div>

          <div class="form-section">
            <label for="authorName">Written by: </label
            ><input
              type="text"
              name="authorName"
              id="authorName"
              autocomplete="off"
              required
            />
          </div>

          <div class="form-section">
            <label for="releaseYear">In the year of: </label
            ><input
              type="text"
              name="releaseYear"
              id="releaseYear"
              autocomplete="off"
              inputmode="numeric"
              pattern="[0-9]*"
              required
            />
          </div>

          <div class="form-section">
            <label for="pageNumber">Amount of pages: </label
            ><input
              type="text"
              name="pageNumber"
              id="pageNumber"
              autocomplete="off"
              inputmode="numeric"
              pattern="[0-9]*"
              required
            />
          </div>

          <div class="form-section">
            <div class="checkbox">
              <label for="readState">Have you read it? </label
              ><input type="checkbox" name="readState" id="readState" />
            </div>
          </div>

          <button type="submit" class="submit-book" id="submitBook">
            Add the book
          </button>
        </form>
      </div>
      <div class="cards-container" id="cards-container"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
